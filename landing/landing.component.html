<div id="new">
  <div class="text-start">
    <h1 class="display-5 fw-bold">Welcome to the Library System</h1>
    <p class="lead">Log in to continue...</p>
  </div>
 
  <div class="card">
    <h3 class="mb-3 text-center">Log in</h3>
    <form [formGroup]="myForm" (ngSubmit)="validate()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="userName"
          placeholder="Enter username"
        />
      </div>
 
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
      </div>
 
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
      <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/register']" routerLinkActive="router-link-active">Register</button>
    </form>
 
    <p class="mt-3" [style.color]="errorColor">{{ msg }}</p>
  </div>
</div>
