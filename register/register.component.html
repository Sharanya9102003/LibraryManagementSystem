<div id="register">
  <div class="intro-text">
    <h1>Join the Library System...</h1>
    
  </div>

  <div class="card">
    <h3>Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="userName" placeholder="Enter username" />
        <div class="error" *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid">
          <span *ngIf="registerForm.get('userName')?.errors?.['required']">*Username is Required</span>
          <span *ngIf="registerForm.get('userName')?.errors?.['minlength']">*Min Length Should be: 6</span>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter email" />
        <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">*Email is Required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">*Invalid Email Format</span>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">*Password is Required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">*Min Length Should be: 8</span>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <div class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']">
          <span>*Passwords do not match</span>
        </div>
      </div>

      <button type="submit">Register</button>
      <p class="message" [style.color]="errorColor">{{ msg }}</p>
    </form>
  </div>
</div>
